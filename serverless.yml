service: coffee-time-bot
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  stage: ${env:stage}
  iamRoleStatements:
    -
      Effect: 'Allow'
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { 'Fn::GetAtt': ['PersistenceTable', 'Arn']}
    - Effect: Allow
      Action:
        - logs:*
      Resource:
        - 'Fn::Join':
          - ':'
          -
            - 'arn:aws:logs'
            - Ref: 'AWS::Region'
            - Ref: 'AWS::AccountId'
            - '*'
  environment:
    TELEGRAM_TOKEN: ${env:TELEGRAM_TOKEN}
    REGION: us-east-1
    USER_TABLE: ${self:custom.user_table}
    BOT_NAME: ${self:custom.bot_name}
    MAIN_LOG_GROUP: /aws/lambda/coffe-time-bot-${env:stage}-main

package:
 patterns:
  - '!./**'
  - app/**

custom:
  pythonRequirements:
    dockerizePip: non-linux
  user_table: ${env:stage}-coffe-time-bot_users_table
  bot_data_table: ${env:stage}-coffe-time-bot_persistence_data_table
  bot_name: ${env:stage}_coffe-time-bot

plugins:
  - serverless-python-requirements
  - serverless-step-functions

functions:
  main:
    handler: app/main.main
    url: true

resources:
  Resources:
    ${file(resources/dynamodb.yml)}